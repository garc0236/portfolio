<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="header">                    
            <nav class="navigation">
                <img srcset="
                images/wgraphy-logo-48_x_48.png 390w,
                images/wgraphy-logo-90_x_90.png 780w,
                images/wgraphy-logo-180_x_180.png 1560w" sizes="
                (max-width: 390px) 390px,
                (max-width: 780px) 780px,
                (max-width: 1560px) 1560px" src="images/wgraphy-logo-48_x_48.png" alt="wgraphy logo">                              
                <ul class="navbar">
                    <li><a href="#" class="home">Home</a></li>
                    <li><a href="#" class="work">Work</a></li>
                    <li><a href="#" class="about">About-Contact</a></li>
                </ul>
            </nav>
        </div>            
    </header>
    <div class="banner">        
        <picture class="pbanner">            
            <source class="ibanner" srcset="images/banner-390_x_109.png" media="(max-width:390px)">
            <source class="ibanner" srcset="images/banner-780_x_219.png" media="(max-width:780px)">
            <source class="ibanner" srcset="images/banner-1560_x_438.png" media="(max-width:1560px)">
            <source class="ibanner" srcset="images/banner.png" media="(max-width:1960px)">
            <img class="ibanner" src="images/banner-1560_x_438.png" alt="image banner">
        </picture>        
    </div>
    <div class="container">
        <div class="iphotography">
            <img srcset="
            images/pexels-alex-andrews320_x_220.jpg 320w,
            images/pexels-alex-andrews480_x_380.jpg 480w,
            images/pexels-alex-andrews640_x_540.jpg 640w" sizes="
            (max-width: 390px) 390px,
            (max-width: 780px) 780px,
            (max-width: 1560px) 1560px" src="images/pexels-alex-andrews320_x_320.jpg" alt="background photography">
            <div class="tphotography">
            <p>Photography <br>& <br>Video</p>
            </div>
        </div>
        <div class="iwebdev">
            <img srcset="
            images/pexels-max-deroin320_x_220.jpg 320w,
            images/pexels-max-deroin480_x_380.jpg 480w,
            images/pexels-max-deroin640_x_540.jpg 640w" sizes="
            (max-width: 390px) 390px,
            (max-width: 780px) 780px,
            (max-width: 1560px) 1560px" src="images/pexels-alex-andrews320_x_320.jpg" alt="background photography">
            <div class="twebdev">
                <p>Web Development</p>
            </div>
        </div>
        <div class="idesign">
            <img srcset="
            images/pexels-tima-miroshnichenko320_x_220.jpg 320w,
            images/pexels-tima-miroshnichenko480_x_380.jpg 480w,
            images/pexels-tima-miroshnichenko640_x_540.jpg 640w" sizes="
            (max-width: 390px) 390px,
            (max-width: 780px) 780px,
            (max-width: 1560px) 1560px" src="images/pexels-alex-andrews320_x_320.jpg" alt="background photography">
            <div class="tdesign">
                <p>Design</p>
            </div>
        </div>


    </div>
     
    
</body>
</html>
