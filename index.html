<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="header">                    
            <nav class="navigation">
                <picture>
                    <source srcset="images/wgraphy-logo-180_x_180.png" media="(min-width:780px">
                    <source srcset="images/wgraphy-logo-90_x_90.png" media="(min-width:390px">
                    <source srcset="images/wgraphy-logo-48_x_48.png" media="(min-width:48px">
                    <img class="logo" src="images/wgraphy-logo-48_x_48.png" alt="wgraphy logo">
                </picture>               
                <ul class="navbar">
                    <li><a href="#" class="home">Home</a></li>
                    <li><a href="#" class="work">Work</a></li>
                    <li><a href="#" class="about">About-Contact</a></li>
                </ul>
            </nav>
        </div>            
    </header>
    <div class="banner">        
        <picture class="pbanner">            
            <source class="ibanner" srcset="images/banner-390_x_109.png" media="(max-width:390px)">
            <source class="ibanner" srcset="images/banner-780_x_219.png" media="(max-width:780px)">
            <source class="ibanner" srcset="images/banner-1560_x_438.png" media="(max-width:1560px)">
            <source class="ibanner" srcset="images/banner.png" media="(max-width:1960px)">
            <img class="ibanner" src="images/banner-1560_x_438.png" alt="image banner">
        </picture>        
    </div>
     
    
</body>
</html>
